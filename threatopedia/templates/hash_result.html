<html>
<head>
	<title>Hash Abuse Report</title>
	<style type="text/css">
		#heading{color:grey; text-align:center; font-family:"roboto"; font-size:30px; margin-top:30px}
		#vt_abuse_data{min-height: 20px; padding: 19px; margin-bottom: 20px; background-color: #fafafa; border: 1px solid #e8e8e8; border-radius: 4px; font-family: Source Sans Pro,Helvetica Neue,Helvetica,Arial,sans-serif; font-size: 23px; line-height: 1.42857143; color: #555; border: 1px solid #e7e7e7; box-shadow: inset 0 2px 0 rgba(0,0,0,.05)}
		#outer_circle{position:relative;    background: red;    border-radius: 50%;    height:150px;    width:150px;}
		#vt_inner_circle{ position:absolute;    background: white;    border-radius: 50%;    right: 10px;    left: 10px;    top: 10px;   bottom: 10px; text-align: center; color: red}
	</style>
</head>
<body id="body">
	{% block content %}
	<a href="home" style="text-align: left; padding-right: 15px; color: grey">Home</a>
	<a href="htw" style="text-align: left; padding-left: 15px; padding-right: 15px; color: grey">How Threat-O-Pedia Works</a>
	<a href="about_us" style="text-align: left; padding-left: 15px; padding-right: 15px; color: grey">About US</a>
	<p id="heading"> {{ hash }} Abuse Report </p>
	<div id="vt_abuse_data">
		<h2>VirusTotal Report : </h2>
		<table>
			<tr>
				<td style="text-align:center; font-size: 20px">
					<div id="outer_circle">
			  			<div id="vt_inner_circle">
			  				<h3> {{ malicious }}<br>
			  				         out of    <br>
			  				           82      </h3>
			  			</div>
					</div>
				</td>
				<td><h3 style="margin-left: 50px; margin-bottom: 20px; font-size: 25px; color: red"> {{ hash_result }} </h3>
					<h4 style="margin-left: 50px; font-size: 20px; color: grey"> {{ com_file_name }}</h4>
					<h4 style="margin-left: 50px; font-size: 20px; color: grey"> {{ vulnerability }}</h4>
					<h4 style="margin-left: 50px; font-size: 20px; color: grey"> {{ threat_category }}</h4>
					<h4 style="margin-left: 50px; font-size: 20px; color: grey"> {{ threat_name }}</h4>
					<h4 style="margin-left: 50px; font-size: 20px; color: grey"> {{ md5 }}</h4>
					<h4 style="margin-left: 50px; font-size: 20px; color: grey"> {{ sha1 }}</h4>
					<h4 style="margin-left: 50px; font-size: 20px; color: grey"> {{ sha256 }}</h4>
				</td>
			</tr>
		</table>
	</div>
	{% endblock %}
</body>
</html>
